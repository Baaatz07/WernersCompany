<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werners Company</title>
    <meta name ="description" content = "Werners Company">
    <link rel="stylesheet" href="WernersCompany/styleSheet.css">
</head>

<body>
    <h1><span style="white-space: nowrap;">Hans-Werner Enterprise</span></h1>
    <h2>Epische Zitate</h2>

    <span id="quoteText" class="middleText">Aus der südlichen Region des Herzens</span>
    <div class="swipeArea" id="swipeArea"></div>
    <div class="downButtons">
        <button id="dislikeButton" class="feedbackButton" !disabled><img src="WernersCompany/IMG/Dislike.png" alt="dislike" width="35" height="35" style="vertical-align:middle" draggable="false"></button>
        <button id="likeButton" class="feedbackButton" !disabled><img src="WernersCompany/IMG/Like.png" alt="like" width="35" height="35" style="vertical-align:middle" draggable="false"></button>
        <span style="white-space: nowrap;"><p>
            <button id="previousQuoteButton" class="normalButton" !disabled>Zurück</button>
            <button id="randomQuoteButton" class="normalButton" !disabled>Zufälliges Zitat</button>
            <button id="nextQuoteButton" class="normalButton" !disabled>Weiter</button>
        </p></span>
    </div>
    <script src="WernersCompany/QuoteScript.js"></script>
</body>

</html>
